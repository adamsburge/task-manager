{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large teal darken-4 blue-grey-text text-lighten-4">
            Add Category <i class="fas fa-plus-square right blue-grey-text text-lighten-4"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories%}
    <div class="col s12 m6 l3">
      <div class="card blue-grey lighten-4 center-align">
        <div class="card-content teal-text text-darken-4">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="#" class="btn teal darken-4 grey-blue-text text-lighten-4">Edit</a>
          <a href="#" class="btn teal darken-4 grey-blue-text text-lighten-4">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
